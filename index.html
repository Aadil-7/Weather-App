<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Wheather</title>
</head>

<body>
    <h3>True Weather</h3>
    <div class="searchdiv">
        <input type="text" placeholder="Type city name here" id="citySearch">
        <button id="searchbtn">Search</button>
    </div>
    <div class="card">
        <div class="imgbx">
            <h4 id="wheather">---</h4>
        </div>
        <div class="content">
            <div class="data">
                <div class="cityName">
                    <h1 id="cityname">city</h1>
                </div>
                <div class="moredtls">
                    <div class="prop">
                        <p>Temperature (째C) :</p>
                        <p>Feels Like (째C) :</p>
                        <p>Temperature (째F) :</p>
                        <p>Feels Like (째F) :</p>
                        <p>Country :</p>
                    </div>
                    <div class="value">
                        <span id="temp" class="c">--</span><br>
                        <span id="flc" class="c">--</span><br>
                        <span id="fer" class="f">--</span><br>
                        <span id="flf" class="f">--</span><br>
                        <span id="country">---</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
